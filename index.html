<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="styles/stylesheet.css" rel="stylesheet"> </head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="container main-container">
        <div class="btn-group btn-group-justified btn-top" role="group" aria-label="...">
            <div class="btn-group" role="topswitch">
                <button type="button" class="btn btn-primary"><i class="material-icons">power</i></button>
            </div>
            <div class="btn-group" role="topswitch">
                <button type="button" class="btn btn-default"><i class="material-icons">color_lens</i></button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th class="item-tab">Item</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <!--for-schleife start-->
                <tr>
                    <td class="align-middle-table">
                        <span>Lampe 1</span>
                    </td>
                    <td class="align-middle-table">
                        <div class="btn-group on-off-button-group" role="onoffswitch">
                            <button type="button" class="btn btn-default btn-switch">O</button>
                            <button type="button" class="btn btn-primary btn-switch">I</button>
                        </div>
                    </td>
                </tr>
                <!--for-schleife ende-->
            </tbody>
        </table>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
